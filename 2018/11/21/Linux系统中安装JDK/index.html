<li>下载合适的JDK安装包</li>
<li><p>创建Java JDK安装位置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo mkdir /opt/java</span><br></pre></td></tr></table></figure>
</li>
<li><p>解压安装包</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo tar -zvx -f jdk*.tar.gz /opt/java/</span><br></pre></td></tr></table></figure>
</li>
<li><p>打开用户环境变量配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo gedit ~/.bashrc</span><br></pre></td></tr></table></figure>
</li>
<li><p>编辑</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">set JAVA_HOME=/usr/java/jdk1.8.0_141</span><br><span class="line">export JAVA_HOME</span><br><span class="line">set JRE_HOME=$JAVA_HOME/jre</span><br><span class="line">export JRE_HOME</span><br><span class="line">set JAVA_BIN=$JAVA_HOME/bin</span><br><span class="line">export JAVA_BIN</span><br><span class="line">set JAVA_LIB=$JAVA_HOME/lib</span><br><span class="line">export JAVA_LIB</span><br><span class="line"></span><br><span class="line">set CLASSPATH=.:$JAVA_LIB/tools.jar:$JAVA_LIB/dt.jar</span><br><span class="line">export CLASSPATH</span><br><span class="line">set PATH=$JAVA_BIN:$JRE_HOME/bin:$PATH</span><br><span class="line">export PATH</span><br></pre></td></tr></table></figure>
</li>
<li><p>安装和注册java，javac</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">update-alternatives --install /usr/bin/java java /opt/java/jdk*/bin/java 1</span><br><span class="line">update-alternatives --install /usr/bin/javac javac /opt/java/jdk*/bin/javac 1</span><br><span class="line">update-alternatives --set java /opt/java/jdk*/bin/java </span><br><span class="line">update-alternatives --set javac /opt/java/jdk*/bin/javac</span><br></pre></td></tr></table></figure>
</li>
</ol>
<p><img src="/images/JDK安装和注册.png" alt="JDK安装和注册"></p>
<ol start="7">
<li>选择java，javac<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">update-alternatives --config java</span><br><span class="line">update-alternatives --config javac</span><br></pre></td></tr></table></figure>
</li>
</ol>
<p><img src="/images/设置系统JDK环境.png" alt="设置系统JDK环境"></p>
